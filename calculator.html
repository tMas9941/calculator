<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="center-container">
			<div class="calculator">
				<div class="flex-column-container">
					<div>
						<div class="textbox" id="prev-textbox"></div>
						<div class="textbox" id="curr-textbox">0</div>
					</div>
					<div class="grid-container">
						<div></div>
						<button id="button-clear">C</button>
						<button data-del>Del</button>
						<button data-operator="divide" class="button-operator">รท</button>

						<button data-number>7</button>
						<button data-number>8</button>
						<button data-number>9</button>
						<button data-operator="multiply" class="button-operator">ร</button>

						<button data-number>4</button>
						<button data-number>5</button>
						<button data-number>6</button>
						<button data-operator="extract" class="button-operator">-</button>

						<button data-number>1</button>
						<button data-number>2</button>
						<button data-number>3</button>
						<button data-operator="add" class="button-operator">+</button>

						<button data-number>.</button>
						<button data-number>0</button>
						<button id="button-equal" class="button-equal">=</button>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
